<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
   <h2 id="results">Begin</h2>


    <div class="turn-container">
        <h3>Turn For</h3>
        <div class="turn-box align">X</div>
        <div class="turn-box align">O</div>
        <div class="bg"></div>
    </div>
    
    <div class="main-grid">
        <div class="box align" data-index="0"></div>
        <div class="box align" data-index="1"></div>
        <div class="box align" data-index="2"></div>
        <div class="box align" data-index="3"></div>
        <div class="box align" data-index="4"></div>
        <div class="box align" data-index="5"></div>
        <div class="box align" data-index="6"></div>
        <div class="box align" data-index="7"></div>
        <div class="box align" data-index="8"></div>
    </div>
    
    <h2 id="results"></h2>
    <button id="play-again">Play Again</button>
    
    <script src="tictactoe.js"></script>
</body>
</html>
